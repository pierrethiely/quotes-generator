<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Générateur de citations</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>Générateur de citations</h1>
        </div>
        <div class="row justify-content-center">
            <h4 id="open">Ouvrir le générateur</h4>
        </div>
        <hr>
        <div class="row">
            <div class="col text-center">
                <p id="endProgram"></p>
            </div>
        </div>
        <div id="content">
            <div class="row align-items-center">
                <div class="col-4 text-center">
                    <p>Choisissez le type de citations :</p>
                </div>
                <div class="col-4 text-center">
                    <p>Combien de citations faut-il générer ?</p>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col text-center">
                    <select name="type" id="type">
                        <option value="sport">Sport</option>
                        <option value="gastro">Gastronomie</option>
                    </select>                    
                </div>
                <div class="col text-center">                                      
                    <div class="form-check form-check-inline">
                        <input type="radio" name="number" id="nb1" value="1" checked>
                        <label for="nb1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="number" id="nb2" value="2">
                        <label for="nb2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="number" id="nb3" value="3">
                        <label for="nb3">3</label>
                    </div> 
                    <div class="form-check form-check-inline">
                        <input type="radio" name="number" id="nb4" value="4">
                        <label for="nb4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="number" id="nb5" value="5">
                        <label for="nb5">5</label>
                    </div>                 
                </div>                                    
                <div class="col text-center">
                    <button id="generate">Générer</button>
                </div>
            </div>
        </div>        
        <div id="contenu">
            <hr>
            <div id="citations">
            </div>
        </div>
    </div>    
    <script src="js/script.js"></script>    
</body>
</html>
